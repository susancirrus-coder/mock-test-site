<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading: Fill in the Blanks Mock Test</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .passage {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
    }
    select {
      padding: 4px;
      border-radius: 5px;
      margin: 0 3px;
    }
    button {
      margin-top: 25px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .result {
      margin-top: 25px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .correct {
      border: 2px solid #4caf50;
      background: #e8f5e9;
    }
    .incorrect {
      border: 2px solid #f44336;
      background: #ffebee;
    }
    .correct-answer {
      color: #2e7d32;
      font-style: italic;
      font-size: 0.95rem;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reading: Fill in the Blanks</h1>
    <div id="test-container"></div>
    <button id="submitBtn">Submit</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const TESTS = [
      {
        passage: `The Internet has revolutionized communication, making it easier to 
        <select><option value="">--select--</option><option value="connect">connect</option><option value="disconnect">disconnect</option><option value="ignore">ignore</option></select>
        with people across the globe. It has also transformed the way we 
        <select><option value="">--select--</option><option value="consume">consume</option><option value="store">store</option><option value="print">print</option></select>
        information and entertainment. However, excessive use can lead to 
        <select><option value="">--select--</option><option value="addiction">addiction</option><option value="improvement">improvement</option><option value="discipline">discipline</option></select>.`,
        answers: ["connect", "consume", "addiction"]
      },
      {
        passage: `Photosynthesis is the process by which green plants 
        <select><option value="">--select--</option><option value="produce">produce</option><option value="absorb">absorb</option><option value="destroy">destroy</option></select>
        food using sunlight. The energy from the sun is captured by 
        <select><option value="">--select--</option><option value="chlorophyll">chlorophyll</option><option value="carbon">carbon</option><option value="oxygen">oxygen</option></select>
        in the leaves. This process also releases 
        <select><option value="">--select--</option><option value="oxygen">oxygen</option><option value="carbon dioxide">carbon dioxide</option><option value="nitrogen">nitrogen</option></select>
        into the atmosphere.`,
        answers: ["produce", "chlorophyll", "oxygen"]
      },
      {
        passage: `Global warming is primarily caused by the buildup of 
        <select><option value="">--select--</option><option value="greenhouse gases">greenhouse gases</option><option value="oxygen">oxygen</option><option value="hydrogen">hydrogen</option></select>
        in the atmosphere. These gases trap heat and cause the Earthâ€™s temperature to 
        <select><option value="">--select--</option><option value="rise">rise</option><option value="drop">drop</option><option value="stabilize">stabilize</option></select>. Scientists urge countries to reduce 
        <select><option value="">--select--</option><option value="carbon emissions">carbon emissions</option><option value="rainfall">rainfall</option><option value="soil">soil</option></select>
        to combat the problem.`,
        answers: ["greenhouse gases", "rise", "carbon emissions"]
      },
      {
        passage: `In the workplace, teamwork plays a vital role in 
        <select><option value="">--select--</option><option value="achieving">achieving</option><option value="delaying">delaying</option><option value="hindering">hindering</option></select>
        organizational goals. Employees who collaborate effectively can 
        <select><option value="">--select--</option><option value="solve">solve</option><option value="ignore">ignore</option><option value="create">create</option></select>
        complex problems faster. Good communication also helps to 
        <select><option value="">--select--</option><option value="avoid">avoid</option><option value="increase">increase</option><option value="promote">promote</option></select>
        misunderstandings.`,
        answers: ["achieving", "solve", "avoid"]
      },
      {
        passage: `Water scarcity is becoming a global concern as the demand for fresh water 
        <select><option value="">--select--</option><option value="increases">increases</option><option value="declines">declines</option><option value="stops">stops</option></select>.
        Factors such as population growth and 
        <select><option value="">--select--</option><option value="climate change">climate change</option><option value="soil erosion">soil erosion</option><option value="flooding">flooding</option></select>
        worsen the problem. Conservation efforts are essential to 
        <select><option value="">--select--</option><option value="preserve">preserve</option><option value="pollute">pollute</option><option value="waste">waste</option></select>
        water resources.`,
        answers: ["increases", "climate change", "preserve"]
      },
      {
        passage: `Artificial Intelligence (AI) is transforming industries by automating
        <select><option value="">--select--</option><option value="repetitive">repetitive</option><option value="creative">creative</option><option value="manual">manual</option></select>
        tasks. It allows machines to learn and 
        <select><option value="">--select--</option><option value="adapt">adapt</option><option value="ignore">ignore</option><option value="resist">resist</option></select>
        from data, improving performance over time. However, ethical issues about job 
        <select><option value="">--select--</option><option value="loss">loss</option><option value="creation">creation</option><option value="satisfaction">satisfaction</option></select>
        remain a concern.`,
        answers: ["repetitive", "adapt", "loss"]
      },
      {
        passage: `Reading is a fundamental skill that helps individuals 
        <select><option value="">--select--</option><option value="expand">expand</option><option value="reduce">reduce</option><option value="limit">limit</option></select>
        their knowledge and imagination. People who read regularly tend to 
        <select><option value="">--select--</option><option value="develop">develop</option><option value="lose">lose</option><option value="forget">forget</option></select>
        better language skills. It also improves concentration and 
        <select><option value="">--select--</option><option value="focus">focus</option><option value="distraction">distraction</option><option value="confusion">confusion</option></select>.`,
        answers: ["expand", "develop", "focus"]
      },
      {
        passage: `Exercise is important for maintaining a healthy 
        <select><option value="">--select--</option><option value="body">body</option><option value="mind">mind</option><option value="environment">environment</option></select>.
        Regular physical activity helps to 
        <select><option value="">--select--</option><option value="strengthen">strengthen</option><option value="weaken">weaken</option><option value="decrease">decrease</option></select>
        muscles and improve cardiovascular health. It can also reduce the risk of 
        <select><option value="">--select--</option><option value="disease">disease</option><option value="happiness">happiness</option><option value="sleep">sleep</option></select>.`,
        answers: ["body", "strengthen", "disease"]
      },
      {
        passage: `Education empowers individuals to 
        <select><option value="">--select--</option><option value="improve">improve</option><option value="reduce">reduce</option><option value="hide">hide</option></select>
        their lives. Access to quality education promotes 
        <select><option value="">--select--</option><option value="equality">equality</option><option value="division">division</option><option value="competition">competition</option></select>
        and helps reduce 
        <select><option value="">--select--</option><option value="poverty">poverty</option><option value="wealth">wealth</option><option value="conflict">conflict</option></select>.`,
        answers: ["improve", "equality", "poverty"]
      },
      {
        passage: `The invention of the printing press made it possible to 
        <select><option value="">--select--</option><option value="mass-produce">mass-produce</option><option value="destroy">destroy</option><option value="limit">limit</option></select>
        books, allowing knowledge to spread more 
        <select><option value="">--select--</option><option value="widely">widely</option><option value="secretly">secretly</option><option value="slowly">slowly</option></select>.
        This innovation greatly contributed to the 
        <select><option value="">--select--</option><option value="Renaissance">Renaissance</option><option value="Revolution">Revolution</option><option value="Dark Ages">Dark Ages</option></select>.`,
        answers: ["mass-produce", "widely", "Renaissance"]
      }
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadTestSet() {
      const selectedTests = shuffle([...TESTS]).slice(0, 10);
      const container = document.getElementById("test-container");
      container.innerHTML = "";
      selectedTests.forEach((test, index) => {
        const div = document.createElement("div");
        div.className = "passage";
        div.innerHTML = `<strong>Passage ${index + 1}</strong><br><br>${test.passage}`;
        container.appendChild(div);
      });
      document.getElementById("submitBtn").textContent = "Submit";
      document.getElementById("result").textContent = "";
      document.getElementById("submitBtn").onclick = () => checkAnswers(selectedTests);
    }

    function checkAnswers(selectedTests) {
      const selects = document.querySelectorAll("select");
      let answerIndex = 0;
      let totalCorrect = 0;
      selectedTests.forEach(test => {
        test.answers.forEach(ans => {
          const sel = selects[answerIndex];
          if (sel.value === ans) {
            sel.classList.add("correct");
            totalCorrect++;
          } else {
            sel.classList.add("incorrect");
            const correctText = document.createElement("span");
            correctText.className = "correct-answer";
            correctText.textContent = `(Correct: ${ans})`;
            sel.after(correctText);
          }
          sel.disabled = true;
          answerIndex++;
        });
      });
      document.getElementById("result").textContent =
        `You got ${totalCorrect} out of ${selectedTests.reduce((a, b) => a + b.answers.length, 0)} correct.`;
      document.getElementById("submitBtn").textContent = "Try Another Set";
      document.getElementById("submitBtn").onclick = () => loadTestSet();
    }

    loadTestSet();
  </script>
</body>
</html>
